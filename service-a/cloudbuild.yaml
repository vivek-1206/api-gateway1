steps:
  # 1. Build the image for service-a
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'service-a'
    args: ['build', '-t', 'gcr.io/jovial-style-484907-r1/service-a', '.']

  # 2. Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/jovial-style-484907-r1/service-a']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - service-a
      - --image=gcr.io/jovial-style-484907-r1/service-a
      - --region=us-central1
      - --platform=managed
      - --no-allow-unauthenticated

  # 4. Cleanup old revisions (KEEP latest 2)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - -c
      - |
        REGION=us-central1
        SERVICE=service-a
        KEEP=2

        gcloud run revisions list \
          --service=$$SERVICE \
          --region=$$REGION \
          --sort-by=metadata.creationTimestamp \
          --format="value(metadata.name)" \
        | head -n -$$KEEP \
        | while read REV; do
            echo "Deleting revision: $$REV"
            gcloud run revisions delete \
              --revision=$$REV \
              --service=$$SERVICE \
              --region=$$REGION \
              --quiet
          done

images:
  - 'gcr.io/jovial-style-484907-r1/service-a'

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
